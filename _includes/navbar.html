<header>
  <div class="d-flex flex-column flex-md-row align-items-center my-5">

    <a class="daphne" href="{{ "/" | relative_url }}">
      <img id="head" src="assets/pix/head.svg">
      Daphne Strassmann
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
      {% for item in site.data.navbar %}
      <a class="item me-3 py-2 text-decoration-none {% if page.tab == item.name %}active{% endif %}"
	 href="{{ item.url }}">{{ item.name }}</a>
      {% endfor %}
    </nav>
  </div>
</header>
